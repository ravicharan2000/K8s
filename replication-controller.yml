---
apiVersion: v1
kind: ReplicationController
metadata:
  name: httpd-rc
  labels:
    app: webserver
    author: ravicharan
spec:
  replicas: 3
  template:
    metadata:
      name: httpd-pod
      labels:
        app: webserver
    spec:
      containers:
        - name: myhttpd
          image: httpd
          ports:
            - containerPort: 80
              hostPort: 9090

...
